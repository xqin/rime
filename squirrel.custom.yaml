# encoding: utf-8

patch:
  app_options: null
  show_notifications_via_notification_center: true
  style:
    color_scheme: "xqin"
    corner_radius: 8                            # 候选条圆角半径
    border_height: 0                            # 窗口边界高度，大于圆角半径才生效
    border_width: 0                             # 窗口边界宽度，大于圆角半径才生效
  preset_color_schemes:
    xqin:
      name: "xqin"
      author: "xqin <dds.feng@gmail.com>"
      horizontal: true                            # 候选条横向显示
      candidate_list_layout: linear               # 升级 1.0.2 之后需要加上这个配置项, 才会横向显示
      text_orientation: horizontal                # 升级 1.0.2 之后需要加上这个配置项, 才会横向显示
      inline_preedit: true                        # 启用内嵌编码模式，候选条首行不显示拼音
      back_color: 0xFFFFFF                        # 候选条背景色
      font_face: "PingFangSC-Regular"             # 候选词字体
      font_point: 20                              # 预选栏文字字号
      label_font_face: "PingFangSC-Regular"       # 候选词编号字体
      label_font_point: 20                        # 预选栏编号字号
      comment_text_color: 0x000000                #非第一候选字后面的编码提示的颜色
      candidate_text_color: 0x000000              #非第一候选项
      hilited_candidate_back_color: 0xD98840      #第一候选项背景
      hilited_candidate_text_color: 0xFFFFFF      #第一候选项
      hilited_comment_text_color: 0xFFFFFF